question: Penalties for First Driving Under the Influence Charge
subquestion: |
  If this is your first Driving Under the Influence offence you have been charged with, then you will be fined between $1100 and $1600.
 
  Or, you may face up to 6 months in prison, and get 6 demerit points.
 
  If you are found guilty of this offence, you will not be allowed to drive for at least 12 months.
  
  Please click **proceed** to view next steps and important resources that may be able to assist you.
 
